<form [formGroup]="formGroup">

    <mat-form-field>
        <mat-label>Before Barber</mat-label>
        <input #beforeImg type="file" class="ng-hide" />
    </mat-form-field>
    <mat-form-field>
        <mat-label>After Barber</mat-label>
        <input #afterImg type="file" class="ng-hide" />
    </mat-form-field>
    <app-rating [rate]="formData.score"></app-rating>
    <mat-form-field>
        <mat-label>Comment</mat-label>
        <textarea matInput type="text" formControlName="commentControl" [ngModel]="formData.comment || ''"></textarea>
    </mat-form-field>
</form>
